<!DOCTYPE html>
<!-- Declares this document as an HTML5 document -->

<html lang="en">
<!-- Opens the HTML document and sets the language to English -->

<head>
    <!-- The head section contains metadata and the page title -->

    <meta charset="UTF-8">
    <!-- Sets the character encoding so all symbols and characters display correctly -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive and scales properly on all devices -->

    <title>My First Web Page</title>
    <!-- Title of the web page that appears in the browser tab -->
</head>

<body>
<!-- The body section contains all the visible content on the page -->

<h1>Welcome to My First Web Page</h1>
<!-- A main heading to introduce the page -->

<p><strong>Username:</strong> dc796</p>
<!-- Displays the username (replace with your own) -->

<p><strong>Course Name:</strong> Introduction to Web Development</p>
<!-- Displays the course name -->

<p><strong>Course Number and Section:</strong> IS117 - Section 05</p>
<!-- Displays the course number and section -->

<footer>
    <!-- The footer section usually contains extra info at the bottom -->

    <p>&copy; 2025 Darren Cheng - Due Date: October 14, 2025</p>
    <!-- Displays copyright symbol, your name, and the due date -->
</footer>
</body>

</html>
